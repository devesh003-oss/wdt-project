<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            font-size: 14px;
            color: #666;
            margin: 0 10px 10px;
        }
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
        }
    
        .container {
          display: flex;
          justify-content: space-around;
          padding: 20px;
        }
    
        .product {
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          padding: 20px;
          text-align: center;
        }
    
        .product img {
          width: 100%;
          
          border-radius: 4px;
        }
    
        .product h3 {
          margin-top: 10px;
          font-size: 18px;
        }
    
        .product p {
          font-size: 16px;
          color: #555;
        }
    
        .buy-now-btn {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
        }
    
        .buy-now-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
    
      
    
      <main>
        <div class="container">
            <div class="product">
                <img src="https://images.herzindagi.info/her-zindagi-english/images/2024/10/24/article/image/mustard-oil-benefits-1729772037293.jpg" alt="Oil Product 1" height="160px">
                <h3>Oil Product 1</h3>
                <p>300</p>
                <button class="buy-now-btn" onclick="addToCart('Oil Product 1', 300)">Add to Cart</button>
                <button class="buy-now-btn" onclick="buyNow('Oil Product 1', 300)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEnUzOnLMYdagg6o3_cxgKNpLLxsaZOL3vJQ&s" alt="Oil Product 2">
                <h3>Oil Product 2</h3>
                <p>400</p>
                <button class="buy-now-btn" onclick="addToCart('Oil Product 2', 400)">Add to Cart</button>
                <button class="buy-now-btn" onclick="buyNow('Oil Product 2', 400)">Buy Now</button>
            </div>
        </div>
        <a href="cart.html">Go to Cart</a>
    </main>
    
    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        function addToCart(name, price) {
            // Add product to cart
            cart.push({ name, price });
    
            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
    
            alert(`${name} added to cart!`);
        }
    
        function buyNow(name, price) {
            // Save the selected product details to localStorage
            const selectedProduct = { name, price };
            localStorage.setItem('selectedProduct', JSON.stringify(selectedProduct));
    
            // Redirect to the payment page
            window.location.href = 'payment.html';
        }
    </script>
    
    
   
    
    
    </body></html>
